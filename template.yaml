primary_asset: XRP
secondary_assets: [BTC, ETH]
strategy_profile: "asymmetric accumulation"

entry_radar:
  zones: [2.85, 2.70]
  volatility_contexts: ["low-vol chop", "confirmed pullback"]
  trigger_if_rsi_below: 40

breakout_watch:
  support_floor: 3.00
  breakout_zone: 3.20
  trigger_condition: "volume surge > 35%"

onchain_signal:
  whale_wallet_threshold: 5_000_000
  volume_spike_pct: 40
  context_dependency: true

narrative_triggers:
  keywords: ["SEC", "Ripple", "CBDC", "ETF", "ISO 20022"]
  scope: "asset_specific"

contrarian_signal:
  rsi_threshold: 75
  sentiment_threshold: 90
  price_condition: "near resistance"

black_swan_override:
  enable: true
  trigger_if: ["CBDC merge", "XRP delisting", "surprise legislation"]

cooldown_periods:
  per_signal_type: 24h
