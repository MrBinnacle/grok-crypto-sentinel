# .github/workflows/anti-vibe-validate.yml
---
name: âœ¨ Anti-Vibe Compliance Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  anti-vibe-lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸš€ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: ğŸ”§ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff yamllint pytest

      - name: âœ… Run Black (Formatter Check)
        run: black . --check

      - name: ğŸ› ï¸ Run Ruff (Linter)
        run: ruff .

      - name: ğŸ” Run yamllint
        run: yamllint .

      - name: ğŸ”¬ Run Unit Tests (Anti-Vibe Validators)
        run: pytest tests/

      - name: ğŸ† Passes Codex Anti-Vibe Protocol
